# ASP.NET Core (.NET Framework)
# Build and test ASP.NET Core projects targeting the full .NET Framework.
# Add steps that publish symbols, save build artifacts, and more:
# https://docs.microsoft.com/azure/devops/pipelines/languages/dotnet-core

trigger:
- master
  
variables:
  solution: '**/*.sln'
  buildPlatform: 'Any CPU'
  buildConfiguration: 'Release'

stages:
  - stage: 'Build'
    displayName: 'Build the web app'
    jobs:
      - job:  'Build'
        displayName: 'Build job'
        pool:
          vmImage: 'windows-latest'
        steps:
        - task: DotNetCoreCLI@2
          displayName: 'Restore project dependencies'
          inputs:
            command: 'restore'
            projects: '**/*.csproj'
        - task: DotNetCoreCLI@2
          displayName: 'Build project - $(buildConfiguration)'
          inputs:
            command: 'build'
            arguments: '--no-restore --configuration $(buildConfiguration)'
            projects: '**/*.csproj'        
        - task: DotNetCoreCLI@2
          displayName: 'Publish project $(buildConfiguration)'
          inputs:
            command: 'publish'
            projects: '**/*.csproj'
            publishWebProjects: false
            arguments: '--no-build --configuration $(buildConfiguration) --output $(Build.ArtifactStagingDirectory)/$(buildConfiguration)'
            zipAfterPublish: true
            
        - publish: '$(Build.ArtifactStagingDirectory)'
          artifact: drop

  - stage: 'Dev'
    displayName: 'Deploy to the dev environment'
    dependsOn: Build
    condition:  succeeded()
    jobs:
      - deployment: Deploy
        pool:
          vmImage: 'windows-latest'
        environment: dev
        variables:
        - group: Release
        strategy:
          runOnce:
            deploy:
              steps:
              - download: current
                artifact: drop
              - task: AzureCLI@2
                displayName: "Create or Update Resource Group, App Service Plan, and Web App"
                inputs:
                  azureSubscription: 'contososerviceconnection'  # Ensure this is a valid service connection
                  scriptType: 'bash'
                  scriptLocation: 'inlineScript'
                  inlineScript: |
                    # Define variables
                    resourceGroupName="devops-web-app-rg"
                    resourceGroupLoc="southeastasia"
                    appServicePlanName="devops-web-app-plan"
                    appServiceSku="F1"

                    # Check if Resource Group exists
                    echo "Checking if Resource Group exists..."
                    RG_EXISTS=$(az group exists --name "$resourceGroupName")
                    if [ "$RG_EXISTS" = "false" ]; then
                      echo "Resource Group does not exist. Creating Resource Group..."
                      az group create --name "$resourceGroupName" \
                                      --location "$resourceGroupLoc"
                    else
                      echo "Resource Group already exists."
                    fi

                    # Check if App Service Plan exists
                    echo "Checking if App Service Plan exists..."
                    PLAN_EXISTS=$(az appservice plan show --name "$appServicePlanName" --resource-group "$resourceGroupName" \
                                  --query "name" -o tsv 2>/dev/null || echo "false")
                    if [ "$PLAN_EXISTS" = "false" ]; then
                      echo "App Service Plan does not exist. Creating App Service Plan..."
                      az appservice plan create --name "$appServicePlanName" \
                                                --resource-group "$resourceGroupName" \
                                                --sku "$appServiceSku"
                    else
                      echo "App Service Plan already exists."
                    fi

                    # Check if Web App exists
                    echo "Checking if Web App exists..."
                    WEBAPP_EXISTS=$(az webapp show --name "devopswebapp2-dev" --resource-group "$resourceGroupName" \
                                    --query "name" -o tsv 2>/dev/null || echo "false")
                    if [ "$WEBAPP_EXISTS" = "false" ]; then
                      echo "Web App does not exist. Creating Web App..."
                      az webapp create --resource-group "$resourceGroupName" \
                                      --plan "$appServicePlanName" \
                                      --name "devopswebapp2-dev" \
                                      --runtime "dotnet:8"
                    else
                      echo "Web App already exists."
                    fi